<div class="flex mb-4 items-center">
  <p class="w-full text-grey-darkest">{{article.title}}</p>
  <a href="http://www.triptyk.eu" class="ml-4 mr-2 p-2 border rounded">{{article.link}}</a>
  <span class="ml-4 mr-2 p-2 border rounded">{{article.vote}}</span>
  <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green" (click)="voteUp()">Up</button>
  <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red" (click)="voteDown()">Down</button>
</div>
