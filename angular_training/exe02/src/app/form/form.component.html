<div class="w-full">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-2">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="title">
        Title
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Title" #newTitle>
    </div>
    <div class="mb-2">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="link">
        Link
      </label>
      <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="link" type="text" placeholder="Link" #newLink>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="addArticle(newTitle,newLink)">
        Save article
      </button>
    </div>
  </form>
</div>
