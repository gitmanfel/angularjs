<div>
  <form
    #f="ngForm"
    (ngSubmit)="onSubmit(f)">
    <div>

    <label for="nameInput">Name :</label>
    <input type="text"
           id="nameInput"
           placeholder="Name"
           name="name"
           ngModel>

    </div>
    <div>
    <label for="lastnameInput">Last Name :</label>
    <input type="text"
           id="lastnameInput"
           placeholder="Last name"
           name="lastname"
           ngModel>
    </div>
           <input type="submit" value="Save">

  </form>
</div>
